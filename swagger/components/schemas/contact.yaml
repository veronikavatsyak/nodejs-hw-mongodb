type: object
required:
  - _id
  - name
  - phoneNumber
  - contactType
  - userId
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: '0987654321'
  email:
    description: "Contact's email"
    type: string
    example: 'joedoe@gmail.com'
  isFavourite:
    description: 'Is this contact favorite?'
    type: boolean
    example: true
  contactType:
    description: 'What type of contact is this?'
    type: 'string'
    enum: ['work', 'home', 'personal']
  userId:
    description: "App user's id"
    type: string
    example: 65e4decdd286b30065d54af9
  photo:
    description: "Link to contact's photo"
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
